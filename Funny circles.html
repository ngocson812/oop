<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
<canvas id="myCanvas", width="1000px", height="800px", style="border:5px solid #d3d3d3;"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;

    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(100, 100, 50);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0,2 * Math.PI);
        ctx.fill();

    }
    createCircle();

    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;

    }
    function getRandomHex() {
        return Math.floor(Math.random()*225);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + green + "," + blue + ")";

    }
    function createCircle(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle= new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function createMultipleCircle(){
        for(let i = 0; i < 30; i++){
            createCircle();
        }
    }

    createMultipleCircle();



    function createCircle(x, y) {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        let radius = Math.floor(Math.random()*80);
        let color = getRandomColor();
        let circle = new Circle(500, 500, radius);
        ctx.beginPath();
        ctx.arc(x, y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    createCircle(500, 500);
    createCircle(200, 200);




</script>
</body>
</html>
